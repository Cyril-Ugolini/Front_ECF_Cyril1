<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM - Ajouter / Modifier un prospect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- HEADER chargé via JavaScript -->
<div id="header"></div>
<script src="js/header.js"></script>

<!-- LAYOUT -->
<div class="container">
    <div class="row">

        <!-- CONTENU PRINCIPAL -->
        <main class="col-12 col-md-9">
            <h1 class="mb-4">Ajouter / Modifier un prospect</h1>

            <form class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" placeholder="Nom du prospect">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Prénom</label>
                    <input type="text" class="form-control" placeholder="Prénom du prospect">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Adresse</label>
                    <input type="text" class="form-control" placeholder="Adresse">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Ville</label>
                    <input type="text" class="form-control" placeholder="Ville">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Code postal</label>
                    <input type="text" class="form-control" placeholder="Code postal">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Téléphone</label>
                    <input type="text" class="form-control" placeholder="Téléphone">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Adresse email">
                </div>

                <div class="col-12 d-flex justify-content-between mt-4">
                    <a href="prospects-list.html" class="btn btn-secondary">Retour</a>
                    <button type="submit" class="btn btn-success">Enregistrer</button>
                </div>

            </form>
        </main>

        <!-- ASIDE (desktop uniquement) -->
        <aside class="d-none d-md-block col-md-3">
            <div class="p-3 bg-light border rounded">
                <h5>Menu rapide</h5>
                <ul class="list-unstyled">
                    <li><a href="clients-list.html">Clients</a></li>
                    <li><a href="prospects-list.html">Prospects</a></li>
                    <li><a href="login.html">Connexion</a></li>
                </ul>
            </div>
        </aside>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
