<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM - Liste des clients</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-header="retour">

<!-- HEADER chargé via JavaScript -->
<div id="header"></div>

<!-- LAYOUT -->
<div class="container">
    <div class="row">

        <!-- CONTENU PRINCIPAL -->
        <main class="col-12 col-md-9">
            <h1 class="mb-4">Liste des clients</h1>

            <div class="d-flex justify-content-end mb-3">
                <a class="btn btn-success" href="client-form.html">Ajouter un client</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Nom</th>
                        <th>Ville</th>
                        <th>Téléphone</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td>Durand</td>
                        <td>Paris</td>
                        <td>06 00 00 00 00</td>
                        <td class="text-end">
                            <a class="btn btn-primary btn-sm" href="client-view.html">Voir</a>
                            <a class="btn btn-warning btn-sm" href="client-form.html">Modifier</a>
                            <a class="btn btn-danger btn-sm" href="delete-client.html">Supprimer</a>
                        </td>
                    </tr>

                    <tr>
                        <td>Martin</td>
                        <td>Lyon</td>
                        <td>07 11 22 33 44</td>
                        <td class="text-end">
                            <a class="btn btn-primary btn-sm" href="client-view.html">Voir</a>
                            <a class="btn btn-warning btn-sm" href="client-form.html">Modifier</a>
                            <a class="btn btn-danger btn-sm" href="delete-client.html">Supprimer</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </main>

        <!-- ASIDE (visible seulement sur desktop) -->
        <div id="aside" class="col-md-3 d-none d-md-block"></div>

    </div>
</div>

<!-- FOOTER dynamique -->
<div id="footer"></div>

<!-- SCRIPTS -->
<script src="template.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
